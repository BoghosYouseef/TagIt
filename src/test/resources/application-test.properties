app.title=TagItTEST
app.window.width=1200
app.window.height=800

app.minimumWindowWidth=800.0
app.minimumTabPaneWidth=100.0

db.databaseName=TagItTestDataBase
db.databasePath=src/test/resources/databases
db.databaseInitScriptName=V1__Create_Table.sql
db.databaseInitScriptPath=src/main/java/com/tagit/db/migration/${db.databaseInitScriptName}.sql

hibernate.dialect=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:sqlite:${db.databasePath}/${db.databaseName}.db
spring.datasource.username=testUsername
spring.datasource.password=testPassword
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.flyway.enabled=true
spring.datasource.initialization-mode=always
spring.sql.init.mode=always

logging.level.org.springframework=DEBUG